<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Application</title>
    <link rel="stylesheet" href="styles/style.css"> <!-- Css Link -->
    <link rel="shortcut icon" href="images/icons8-ethereum-settings-53 (1).png" type="image/x-icon"> <!-- Favicon link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <script src="https://kit.fontawesome.com/ee6bf6084f.js" crossorigin="anonymous"></script> <!-- Font Awesome Icon -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" /> <!-- Daisy Ui -->
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind Css -->
    <!-- Added Custom Tailwind -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'Color-Primary': '#E76F51',
              }
            }
          }
        }
      </script>
</head>
<body>
    <div class="Container bg-[#e3f9ff] w-full min-h-screen flex justify-center items-center">
      <div class="Calculator w-[320px] h-[450px] bg-[#3a4452] p-7 rounded-md">
        <form action="">
          <div>
            <input class="w-full text-end outline-none h-16 text-3xl pr-2" placeholder="0" type="text" name="display">
          </div>
          <div class="flex justify-between mt-5">
            <input class="btn w-14 text-[#33ffd8]" type="button" value="AC" onclick="display.value = ''">
            <input class="btn w-14 text-[#33ffd8]" type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
            <input class="btn w-14 text-[#33ffd8]" type="button" value="." onclick="display.value += '.'">
            <input class="btn w-14 text-[#33ffd8]" type="button" value="/" onclick="display.value += '/'">
          </div>
          <div class="flex justify-between mt-5">
            <input class="btn w-14" type="button" value="7" onclick="display.value += '7'">
            <input class="btn w-14" type="button" value="8" onclick="display.value += '8'">
            <input class="btn w-14" type="button" value="9" onclick="display.value += '9'">
            <input class="btn w-14" type="button" value="*" onclick="display.value += '*'">
          </div>
          <div class="flex justify-between mt-5">
            <input class="btn w-14" type="button" value="4" onclick="display.value += '4'">
            <input class="btn w-14" type="button" value="5" onclick="display.value += '5'">
            <input class="btn w-14" type="button" value="6" onclick="display.value += '6'">
            <input class="btn w-14" type="button" value="-" onclick="display.value += '-'">
          </div>
          <div class="flex justify-between mt-5">
            <input class="btn w-14" type="button" value="1" onclick="display.value += '1'">
            <input class="btn w-14" type="button" value="2" onclick="display.value += '2'">
            <input class="btn w-14" type="button" value="3" onclick="display.value += '3'">
            <input class="btn w-14" type="button" value="+" onclick="display.value += '+'">
          </div>
          <div class="flex justify-between mt-5">
            <input class="btn w-14" type="button" value="00" onclick="display.value += '00'">
            <input class="btn w-14" type="button" value="0" onclick="display.value += '0'">
            <input class="btn w-[125px]" type="button" value="=" onclick="display.value = eval(display.value)">
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
